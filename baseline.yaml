dev_directory : ../drive/MyDrive/thesis/dev_data
eval_directory : ../drive/MyDrive/thesis/eval_data
model_directory: ./model
result_directory: ./result
result_file: result.csv
target: ['slider']

max_fpr : 0.1

feature:
  n_spec: 129
  n_mels: 128
  frames : 4
  n_fft: 256
  hop_length: 128
  power: 2.0


fit:
  compile:
    optimizer : adam
    loss : mean_squared_error
  epochs : 40
  batch_size : 512
  shuffle : True
  validation_split : 0.1
  verbose : 1
